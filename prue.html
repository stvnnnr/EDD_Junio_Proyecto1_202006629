<!DOCTYPE html>
<html>

<head>
    <title>catsbooks</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/2afef9cfdb.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- adminnnnnnnnnnnnnnnnnnnnn -->
    <div id="adminDiv">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-arbol-tab" data-bs-toggle="tab" data-bs-target="#nav-arbol"
                    type="button" role="tab" aria-controls="nav-arbol" aria-selected="true">Usuarios</button>
                <button class="nav-link" id="nav-buscar-tab" data-bs-toggle="tab" data-bs-target="#nav-buscar"
                    type="button" role="tab" aria-controls="nav-buscar" aria-selected="false">Autores</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <!--Empieza seccion de usuarios-->
            <div class="tab-pane fade show active" id="nav-arbol" role="tabpanel" aria-labelledby="nav-arbol-tab">
                
            </div>


            <!--Empieza seccion de autores-->
            <div class="tab-pane fade" id="nav-buscar" role="tabpanel" aria-labelledby="nav-buscar-tab">
                <div class="p-4">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#carga-autores">
                        Carga masiva
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="carga-autores" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content" id="divCargaAutor">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Carga masiva Autores</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <label for="files">Upload a Json formatted file:</label>
                                    <input type="file" id="fileAutor" class="form-control" accept=".Json" />
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-primary" id="enviarAutor">Enviar Archivo</button>
                                </div>
                            </div>
                        </div>
                    </div> <button type="button" class="btn btn-primary">Ver
                        Autores</button>
                    <div class="p-4">
                        <div id="table-Autor">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="//d3js.org/d3.v5.min.js"></script>
<script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
<script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
<script src="src/js/bootstrap/bootstrap.min.js"></script>
<script src="src/js/bootstrap/popper.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="src/js/bootstrap/papaparse.min.js"></script>
<script type="module" src="src/js/admin.js"></script>
<script type="module" src="src/js/main.js"></script>
<script type="module" src="src/js/login.js"></script>
<script type="module" src="src/js/admin.js"></script>
<script type="module" src="src/js/listasUsuarios/listaCUsuarios.js"></script>
<script type="module" src="src/js/listaAdmins/listaAdmins.js"></script>
<script type="module" src="src/js/listaLibrosComprados/listaLibCom.js"></script>
<script type="module" src="src/js/arbolAutores/arbolAutores.js"></script>
</html>
